services:
  db:
    image: postgres:16-alpine
    container_name: appmonitor-db
    environment:
      POSTGRES_USER: appmonitor
      POSTGRES_PASSWORD: appmonitor_password
      POSTGRES_DB: appmonitor
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U appmonitor"]
      interval: 3s
      timeout: 3s
      retries: 3

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: appmonitor-backend
    environment:
      DATABASE_URL: postgresql://appmonitor:appmonitor_password@db:5432/appmonitor
      PORT: 3001
      SCREENSHOT_INTERVAL_HOURS: 6
    ports:
      - "3001:3001"
    volumes:
      - ./backend/screenshots:/app/screenshots
      - ./backend/src:/app/src
    depends_on:
      db:
        condition: service_healthy
    command: sh -c "sleep 2 && npm run db:push && npx tsx src/index.ts"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: appmonitor-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
    depends_on:
      - backend
    environment:
      - BACKEND_URL=http://backend:3001

volumes:
  postgres_data:
